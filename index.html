<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<title>handheld</title>
		<script>
			//这是必须要写的，用来初始化一些设置
			function setupWebViewJavascriptBridge(callback) {
				if(window.WebViewJavascriptBridge) {
					return callback(WebViewJavascriptBridge);
				}
				if(window.WVJBCallbacks) {
					return window.WVJBCallbacks.push(callback);
				}
				window.WVJBCallbacks = [callback];
				var WVJBIframe = document.createElement('iframe');
				WVJBIframe.style.display = 'none';
				WVJBIframe.src = 'wvjbscheme://__BRIDGE_LOADED__';
				document.documentElement.appendChild(WVJBIframe);
				setTimeout(function() {
					document.documentElement.removeChild(WVJBIframe)
				}, 0)
			}
			function showMsg(text,position){
				var show=document.getElementsByClassName('show_msg').length
				if(show>0){
					
				}else{
					var	div		=	 $('<div></div>');
						div.addClass('show_msg');
					var span	=	$('<span></span>');
						span.addClass('show_span');
						span.appendTo(div);
						span.text(text);
					$('body').append(div);
				}
				$(".show_span").text(text);
				if(position=='bottom'){
					$(".show_msg").css('bottom','5%');
				}else if(position=='center'){
					$(".show_msg").css('top','');
					$(".show_msg").css('bottom','50%');
				}else{
					$(".show_msg").css('bottom','95%');
				}
				$('.show_msg').hide();
				$('.show_msg').fadeIn(1000);
				$('.show_msg').fadeOut(1000);
			}
		</script>
	</head>
	<body>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>

</html>
